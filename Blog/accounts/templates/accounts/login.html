<!-- @format -->

{% extends 'base.html' %} {% block content %}

<h1>Log In</h1>
<form action="" action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %} {{ form }} {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}" />
  {% endif %}

  <input type="submit" value="Login" />
</form>

{% endblock %}
