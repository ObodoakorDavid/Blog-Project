<!-- @format -->

{% extends 'base.html' %} {% block content %}

<h2>Create an Awesome Article</h2>
<form
  action="{% url 'articles:create' %}"
  class="site-form"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %} {{form}}
  <input type="submit" value="Create" />
</form>

{% endblock %}
